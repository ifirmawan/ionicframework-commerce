<ion-content padding>
    <ion-list style="position: relative;">

        <div ion-text text-center color="dark" no-padding no-lines class="logo">
            <img src="assets/imgs/logo-min.png">
        </div>

        <ion-item no-padding color="light">
            <ion-label>
            	<ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="username" placeholder="Username..." mode="ios"></ion-input>
        </ion-item>

        <ion-buttons class="button_pwd">
        	<button ion-button icon-only clear color="dark" (click)="goToShowPassword()">
        		<ion-icon name="eye" *ngIf="!matanbm"></ion-icon>
        		<ion-icon name="eye-off" *ngIf="matanbm"></ion-icon>
        	</button>
        </ion-buttons>

        <ion-item no-padding color="light" no-lines *ngIf="matanbm">
            <ion-label>
            	<ion-icon name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="password" placeholder="Password..." mode="ios"></ion-input>
        </ion-item>

        <ion-item no-padding color="light" no-lines *ngIf="!matanbm">
            <ion-label>
            	<ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password..." mode="ios"></ion-input>
        </ion-item>

    </ion-list>

    <ion-buttons (click)="funcSubmitLogin()">
        <button ion-button color="jdid" icon-left full>
            <ion-icon name="log-in"></ion-icon>
            Masuk
        </button>
    </ion-buttons>
</ion-content>
