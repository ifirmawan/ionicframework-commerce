<ion-header no-border>

	<ion-navbar color="kuning">
		<ion-title>Pencarian</ion-title>
		<ion-buttons end (click)="funcButtonMore()">
			<button ion-button icon-only>
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-toolbar color="kuning">
		<ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="query" mode="ios" placeholder="Pencaarian..."></ion-searchbar>
	</ion-toolbar>

</ion-header>


<ion-content>
	<p ion-text text-center *ngIf="items == 'kosong' && !loader">Tidak ada produk.</p>
	<p ion-text text-center *ngIf="loader"><ion-spinner name="circles"></ion-spinner></p>

	<ion-list *ngIf="items != 0 && items != 'kosong'">
		<ion-list-header>
			Hasil Pencarian :
		</ion-list-header>
		<ion-item *ngFor="let item of items" (click)="funcToDetails(item)">
			<ion-thumbnail item-start>
				<img src="{{ item.path_gambar }}">
			</ion-thumbnail>
			<h2 [innerHTML]="funcHighLight(item.nama)"></h2>
			<p ion-text color="primary">Rp. {{ item.harga }}</p>
			<button ion-button clear item-end color="jdid">Beli</button>
		</ion-item>
	</ion-list>

	<ion-list *ngIf="history != 0">
		<ion-list-header>
			Pencarian Terakhir!
		</ion-list-header>
		<ion-item *ngFor="let item of history" (click)="goToDetail(item)">
			<ion-thumbnail item-start>
				<img src="{{ item.path_gambar }}">
			</ion-thumbnail>
			<h2>{{ item.nama }}</h2>
			<p ion-text color="primary">Rp. {{ item.harga }}</p>
			<button ion-button clear item-end>View</button>
		</ion-item>
	</ion-list>
</ion-content>
