<ion-header no-border>

	<ion-navbar color="kuning">
		<ion-title>PILIH TOKO</ion-title>
  </ion-navbar>
  
	<ion-toolbar color="kuning">
		<ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="query" placeholder="Pencaarian..."></ion-searchbar>
	</ion-toolbar>

</ion-header>


<ion-content>
	<ion-refresher (ionRefresh)="funcRefresher($event)">
		<ion-refresher-content
		pullingIcon="arrow-dropdown"
		pullingText="Pull to refresh"
		refreshingSpinner="crescent"
		refreshingText="Refreshing...">
		</ion-refresher-content>
	</ion-refresher>

	<div *ngIf="items == 0" float>
		<img src="assets/imgs/images_none_store.gif">
		<h4 text-center>TIDAK MEMILIKI TOKO!</h4>
	</div>

	<div *ngIf="items != 0">
			<ion-item *ngFor="let item of items; let i = index" (click)="funcPilihToko(i)">
				<ion-thumbnail item-start>
					<img src="{{ item.path_foto }}">
				</ion-thumbnail>
				<h2>{{ item.nama | uppercase }}</h2>
				<p>{{ item.alamat }}</p>
				<ion-badge>{{ item.kode }}</ion-badge>
				<button ion-button clear item-end color="jdid">Pilih</button>
			</ion-item>
	</div>
</ion-content>
